<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- box icon link -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

    <!-- remixicon link -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <!-- navbar -->
    <header>
    
        <ul class="menu-bar">
          <li class="active"><a href="index.html">Beranda</a></li>
          <li><a href="#">Budaya</a></li>
          <li><a href="#">Kuliner</a></li>
          <li><a href="#">Wisata</a></li>
          <li><a href="about.html">Tentang</a></li>
        </ul>
      </header>
      <!-- content -->
      <div class="top-banner">
        Place your order by Monday 01/09/2023 before 11:00 am, and receive your meals Monday 01/09/2023.
        Delivery is available in all San Diego, Orange, LA, Riverside, and Imperial counties.
      </div>
    
      <h2 class="history-title">Know <br> <span>our history</span></h2>
      <section class="history-section">
        <div class="video-container">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/sEhS83z3XRM?si=blHqUYvx9_Fblue6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </section>
      <!-- js pindah page -->
      <script>
        const currentPage = window.location.pathname.split("/").pop(); // Ambil nama file halaman sekarang
        const menuItems = document.querySelectorAll(".menu-bar li");
      
        menuItems.forEach((item) => {
          const link = item.querySelector("a");
          const href = link.getAttribute("href");
      
          // Jika href sama dengan halaman sekarang, beri class active
          if (href === currentPage || (currentPage === "" && href === "index.html")) {
            item.classList.add("active");
          } else {
            item.classList.remove("active");
          }
        });
      </script>
<script src="script.js"></script>
</body>
</html>
